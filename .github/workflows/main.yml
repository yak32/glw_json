name: C/C++ CI

on: [push]

jobs:
  build on ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build; cd build; cmake ..
    - name: build
      run: cd build; cmake --build . --target install
    - name: test
      run: ./install/tests
      
  build on windows:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build; cd build; cmake ..
    - name: build
      run: cd build; cmake --build . --target install
    - name: test
      run: ./install/tests
      
build on macOS:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build; cd build; cmake ..
    - name: build
      run: cd build; cmake --build . --target install
    - name: test
      run: ./install/tests

