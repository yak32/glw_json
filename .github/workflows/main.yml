name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: [ubuntu-latest, windows-latest, macOS-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build; cd build; cmake ..
    - name: build
      run: cd build; cmake --build . --target install
    - name: test
      run: ./install/tests
